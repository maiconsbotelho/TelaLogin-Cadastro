<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    </head>
    <body>
        <div class="container col-11 col-md-9" id="form-container">
            <div class="row align-items-center gx-5">
                <div class="col-md-6 order-md-2">
                    <h2>faça o login para continuar</h2>
                    <form>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email">
                            <label for="email" class="form-label">Digite o seu email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
                            <label for="password" class="form-label">Digite sua senha</label>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Entrar">
                    </form>
                </div>
                <div class="col-md-6 order-md-1">
                    <div class="col-12">
                        <img src="img/undraw_sign_in_re_o58h.svg" alt="Entrar no sistema" class="img-fluid">
                    </div>
                    <div class="col-12" id="link-container"><a href="cadastro.html">Ainda não tenho cadastro</a>
                    </div>
                </div>
            </div>
        </div>   
    </body>
</html>
